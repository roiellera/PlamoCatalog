<!DOCTYPE html>
<html>
<head>
  <title>Mikrontek Gundam Catalog</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Header container (Fixed Layout) */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    /* Shop logo */
    .logo img {
      height: 200px;
    }

    /* Search container */
    .search-container {
      position: relative;
    }

    /* Search input */
    .search-input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }

    /* Dropdown search results */
    .search-results {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
    }

    .search-results div {
      padding: 8px;
      cursor: pointer;
    }

    .search-results div:hover {
      background-color: #f0f0f0;
    }

    /* Categories bar (Now Fixed) */
    .categories {
      display: flex;
      justify-content: center;
      background-color: #0099FF;
      padding: 10px;
      border-radius: 5px;
      width: fit-content;
      margin: 10px auto;
    }

    .category {
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      background-color: #007ACC;
      transition: 0.3s;
    }

    .category:hover {
      background-color: #005F99;
    }

    /* Kits Container - Fix for Grid Layout */
    .kits {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .kit {
      width: 242px;
      margin: 10px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .kit img {
      width: 242px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- ðŸ”¹ Header (Logo + Search) - Separated from Categories -->
<div class="header">
  <div class="logo">
    <img src="images/logo.png" alt="Mikrontek Logo">
  </div>
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search kits..." onkeyup="searchKits(this.value)">
    <div class="search-results" id="searchResults"></div>
  </div>
</div>

<!-- ðŸ”¹ Categories Bar (Blue Background Fixed) -->
<div class="categories">
  <div class="category" onclick="loadKits('PG')">PG <span>âž•</span></div>
  <div class="category" onclick="loadKits('MG')">MG <span>âž•</span></div>
  <div class="category" onclick="loadKits('RG')">RG <span>âž•</span></div>
  <div class="category" onclick="loadKits('HG')">HG <span>âž•</span></div>
</div>

<!-- ðŸ”¹ Kits Container -->
<div class="kits" id="kitsContainer">
  <!-- Kits dynamically load here -->
</div>

<!-- ðŸ”¹ Modal (Popup for Kit Details) -->
<div id="kitModal" class="modal">
  <div class="modal-content">
    <button class="close" onclick="closeModal()">&times;</button>
    <div id="kitDetails"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
